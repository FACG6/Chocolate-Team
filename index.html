<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <title>Profolio Page</title>
</head>
<body>
  <div class="container">
    <div class="container-2">
    <!--Making the tabs-->
    <img src="images/logo.png" alt="logo" class="logo">
    <ul class="tabs">
      <!--Making home tab-->
      <li>
        <input type="radio" name="tabs" id="home" checked>
        <label for="home">Home</label>
        <div class="tab-content" id="home_content">
          <img src="images/hands.jpg" alt="logo" class="img-home">
          <p> Wellcome To Our Website</p><br>
          <p>Hand By Hand Upon Your Request </p>
        </div>
      </li>
      <!--making about us tab-->
      <li>
        <input type="radio" name="tabs" id="about">
        <label for="about">About Us</label>
        <div class="tab-content">
          <p>About us  Tabs<p>
        </div>
      </li>
      <!--making our team tab-->
      <li>
        <input type="radio" name="tabs" id="cards">
        <label for="cards">Our Team</label>
        <div class="tab-content">
          <p>Our team  Tabs
            Our team  Tabs Our team  Tabs Our team  Tabs Our team  Tabs Our team  Tabs
            Our team  Tabs Our team  Tabs Our team  Tabs Our team  Tabs<p>
        </div>
      </li>
      <!--making contact us tab-->
      <li>
        <input type="radio" name="tabs" id="contact">
        <label for="contact">Contact Us</label>
        <div class="tab-content">
          <p>contact us Tabs<p>
        </div>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
