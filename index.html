<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <title>Profolio Page</title>
</head>

<body>
  <div class="container">
    <div class="container-2">
      <!--Making the tabs-->
      <div class="div_img_logo">
        <img src="images/logo.png" alt="logo" class="logo">
      </div>
      <ul class="tabs">
        <!--Making home tab-->
        <li>
          <input type="radio" name="tabs" id="home" checked>
          <label for="home">Home</label>
          <div class="tab-content tab-content_home" id="home_content">
            <img src="images/hands.jpg" alt="logo" class="img-home">
            <p> Wellcome To Our Website</p><br>
            <p>Hand By Hand Upon Your Request </p>
          </div>
        </li>
        <!--making about us tab-->
        <li>
          <input type="radio" name="tabs" id="about">
          <label for="about">About Us</label>
          <div class="tab-content">
            <p>About us Tabs<p>
          </div>
        </li>
        <!--making our team tab-->
        <li>
          <input type="radio" name="tabs" id="cards">
          <label for="cards">Our Team</label>
          <div class="tab-content tab-content-card">
            <!-- cards are divided into two groups, each group contains two cards -->
            <section class="team-cards" aria-label="Team Members">
              <div class="two-flip-cards"> 
              <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <img src="./images/ayman.jpg" alt="Ayman photo" />
                  </div>
                  <div class="flip-card-back">
                    <div aria-label="data">
                      <h3>Ayman AlQoqa</h3>
                      <p><i>full stack develpper</i></p>
                      <a href="mailto:aalqouqa@gmail.com" class="card-links" aria-label="Email"><i class="fas fa-envelope"></i></a>
                      <a aria-label="github account" href="https://github.com/AymanAlqoqa" target="_blank" class="card-links"><i
                          class="fab fa-github"></i></a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <img src="./images/amin.jpg" alt="Amin photo" />
                  </div>
                  <div class="flip-card-back">
                    <div aria-label="data">
                      <h3>Amin Al-Akhsham</h3>
                      <p><i>full stack develpper</i></p>
                      <a href="mailto:aminking140@gmail.com" class="card-links" aria-label="Email"><i class="fas fa-envelope"></i></a>
                      <a aria-label="github account" href="https://github.com/aminalakhsham" target="_blank" class="card-links"><i
                          class="fab fa-github"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="two-flip-cards">
              <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <img src="./images/shorouq.jpg" alt="Shorouq photo" />
                  </div>
                  <div class="flip-card-back">
                    <div aria-label="data">
                      <h3>Shorouq Saad</h3>
                      <p><i>full stack develpper</i></p>
                      <a href="mailto:aalqouqa@gmail.com" class="card-links" aria-label="Email"><i class="fas fa-envelope"></i></a>
                      <a aria-label="github account" href="https://github.com/engshorouq" target="_blank" class="card-links"><i
                          class="fab fa-github"></i></a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <img src="./images/alaa.png" alt="Alaa photo" />
                  </div>
                  <div class="flip-card-back">
                    <div aria-label="data">
                      <h3>Alaa Badra</h3>
                      <p><i>full stack develpper</i></p>
                      <a href="mailto:aalqouqa@gmail.com" class="card-links" aria-label="Email"><i class="fas fa-envelope"></i></a>
                      <a aria-label="github account" href="https://github.com/alaabadra" target="_blank" class="card-links"><i
                          class="fab fa-github"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </section>
          </div>
        </li>
        <!--making contact us tab-->
        <li>
          <input type="radio" name="tabs" id="contact">
          <label for="contact">Contact Us</label>
          <div class="tab-content">
            <p>contact us Tabs<p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
